@for (heroi of herois; track $index) {
    <mat-card class="card-usuario" fxFlex="20">
        <mat-card-title>
            {{ heroi.nome }}
        </mat-card-title>
        <mat-card-subtitle>
            Nome - {{ heroi.nome }}
        </mat-card-subtitle>
        <mat-card-subtitle>
            Poder - {{ heroi.poder }}     
        </mat-card-subtitle>
        <mat-card-subtitle>
            Identidade Secreta - {{ heroi.identidadeSecreta }}
        </mat-card-subtitle>
        <mat-card-actions>
            <button mat-icon-button (click)="editar(heroi)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="remover(heroi)"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
    </mat-card>
}
